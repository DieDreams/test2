  git init -tworzy puste repo

  git add . -dodaje wszystkie do repo
  git commit -m "krótki opis zmian po ang" - dodajemy nowy commit wraz z opisem zmian
  git status - sprzawdzamy status repo
  q- wychodzi z opcji w terminalu
  git log- wyswietla logi, enter zeby wiecej
	git checkout [version number]- wraca do  podanej przez nas wersji, numery te są w logu  w commitach

  pojawia nam sie takze opcja source control i tam recznie mozemy dodawac i wywalac pliki do repo i akceptowac zmiany 

BRANCH
	git branch -sprawdza na jakim branchu jestesmy
	git checkout -b 'nazwa'- tworzy  gałąź i przenosi na nią
	git branch nazwa- tez tworzy galaz ale nie przechodzimy do niej
	git branch -d nazwa -usuwanie brancha
	git checkout  nazwa- wchodzi na  gałąź
	git merge myidea - zmergowanie z masterem

PUSH
 git remote add origin [url do repo] - laczy repo lokalne z podanym na gtihubie 
git push -u origin main- dodaje zmiany lokalne do repo na githubie
